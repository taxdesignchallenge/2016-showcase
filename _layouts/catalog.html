<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ideas Catalog 2016 - Tax Design Challenge Showcase</title>

    <link href="{{ site.baseurl }}/assets/css/bootstrap-v3.1.0.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

    <!-- Fonts -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href='{{ site.baseurl }}/assets/js/google-fonts.js' rel='stylesheet' type='text/css'>

    <!-- Fancybox v3 -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fancybox/core.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fancybox/fullscreen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fancybox/slideshow.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fancybox/thumbs.css" type="text/css" media="screen" />
    
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
<div id="skipcontent">
  <a href="#main" class="skip sr-only sr-only-focusable">Skip to Main Content</a>
</div>

    <div class="container-fluid">
      <div class="row">

        <div class="col-md-12">
          {% include top-header.html %}
        </div>

      </div>

      <main class="row border">
      {{ content }}
      </main>

      {% include footer.html %}

    </div>


    {% include scripts.html %}

    <script>
    $(document).ready(function() {
      $(".fancybox-placeholder img").attr("title", function(t) {
          return t.replace(/(['"])/g, "\\$1");
      });
    });
    </script>

    <script>
    // Collapse Innovate menu when item is clicked
    $(document).ready(function() {
      if ($(window).width() < 767) {
        $('.nav.nav-gallery .panel .panel-collapse.collapse .panel-body ul li').on('click', function(){
            $('html, body').animate({
                scrollTop: $("#main").offset().top
            }, 400);
        });
      }
    });
    </script>

    <script>
    // Active class highlight
    $('#accordion')
    .on('show.bs.collapse', function(e) {
      $(e.target).prev('.panel-heading').addClass('active');
    })
    .on('hide.bs.collapse', function(e) {
      $(e.target).prev('.panel-heading').removeClass('active');
    });

    $(document).ready(function() {
        var selector = '.panel .panel-collapse ul li.iso-btn';
        $(selector).on('click', function(){
            $(selector).removeClass('active');
            $(this).addClass('active');
        });
    });
    </script>

    <script>
    // Fixes Safari bug
    $(window).load(function(){ $('.grid').masonry(); });
    </script>

    <script>
    // Accordion chevrons
    $(document).ready(function(){
    function toggleChevron(e) {
        $(e.target)
            .prev('.panel-heading')
            .find('i.indicator')
            .toggleClass('glyphicon-minus glyphicon-plus');
    }
    $('#accessibility-accordion, #accessibility-accordion2').on('hidden.bs.collapse', toggleChevron);
    $('#accessibility-accordion, #accessibility-accordion2').on('shown.bs.collapse', toggleChevron);
    });
    </script>

    <script>
    // tabindex for gallery images - change first child (a) tabindex to 0
    $(document).ready(function() {
      $(".grid").find(".grid-item > a:first-of-type").attr("tabindex", "0").css("display","block");
      $(".grid").find(".grid-item > a:first-of-type").attr("aria-hidden", "false");
    });
    </script>

    <script>
    $( document ).ready(function() {
      // bind a click event to the 'skip' link
      $(".skip").click(function(event){

        // strip the leading hash and declare
        // the content we're skipping to
        var skipTo="#"+this.href.split('#')[1];

        // Setting 'tabindex' to -1 takes an element out of normal 
        // tab flow but allows it to be focused via javascript
        $(skipTo).attr('tabindex', -1).on('blur focusout', function () {

            // when focus leaves this element, 
            // remove the tabindex attribute
            $(this).removeAttr('tabindex');

        }).focus(); // focus on the content container
      });
    });
    </script>

  </body>
</html>
