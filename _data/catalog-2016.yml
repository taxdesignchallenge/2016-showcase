        arialabel: IRS My Service desktop display image sample 6
      - image: IRS_MyService_display_mobile_1, mobile, Mobile
        dataalt: A Tax Design Challenge design submission's use of a snapshot of taxpayer's IRS account showing a photo of a handheld mobile device displaying profile links of dependents.
        arialabel: IRS My Service mobile display image sample 1
      - image: IRS_MyService_forms_IRS_forms_1, irs_forms, IRS Forms
        dataalt: A Tax Design Challenge design submission's use of IRS forms. The back of a summary tax year card gives the user quick links to print or download their tax return, amend their return, or download all forms and worksheets.
        arialabel: ariaplaceholder
      - image: IRS_MyService_forms_IRS_forms_2, irs_forms, IRS Forms
        dataalt: A Tax Design Challenge design submission's use of IRS forms. Within each row of tax data there is a link to the associated form that provided that data to the IRS.
        arialabel: ariaplaceholder
      - image: IRS_MyService_layout_card_snapshot_1, cards_snapshots, Cards/Snapshots
        dataalt: A Tax Design Challenge design submission's use of cards to feature a taxpayer's record by year. Each card shows the tax year, amount owed or refunded, date the filed taxes were accepted, dollar totals, and a print button.
        arialabel: ariaplaceholder
      - image: IRS_MyService_layout_profile_dashboard_1, profile_dashboard, Profile/Dashboard
        dataalt: A Tax Design Challenge design submission's use of a dashboard and profile section. The dashboard includes cards that show a quick overview by tax year. Profile information appears on the left and includes name, contact information, spouse, and dependents.
        arialabel: ariaplaceholder
      - image: IRS_MyService_layout_sidebar_1, sidebar, Sidebar
        dataalt: A Tax Design Challenge design submission's use of a sidebar. This sidebar contains the user's profile and tax information. The bottoms also has a taxpayer tools section with links to each IRS tool.
        arialabel: ariaplaceholder
      - image: IRS_MyService_page_elements_accordions_1, accordions, Accordions
        dataalt: A Tax Design Challenge design submission's use of an accordion. Tax returns are shown by year. Here, Earned Income is expanded to show various itemized details. Wages, Salaries, Tips, etc. are expanded to show a histogram comparing tax years.
        arialabel: ariaplaceholder
      - image: IRS_MyService_page_elements_diagrams_1, diagrams, Diagrams
        dataalt: A Tax Design Challenge design submission's use of diagrams, graphs, and tables to show details by tax year. A table shows all the information for each qualifying dependent for an earned income credits. A histogram illustrates income trends by year.
        arialabel: ariaplaceholder
      - image: IRS_MyService_page_elements_notifications_1, notifications, Notifications
        dataalt: A Tax Design Challenge design submission's use of notifications. Orange circles with numbers inside indicate notifications in layout and a total number in the top navigation. Profile information triggers notifications and calls to action.
        arialabel: ariaplaceholder
      - image: IRS_MyService_page_elements_notifications_2, notifications, Notifications
        dataalt: A Tax Design Challenge design submission's use of notifications. A detailed view of the notifications page on a mobile screen. Each notification also includes a call to action button.
        arialabel: ariaplaceholder
      - image: IRS_MyService_page_elements_popups_1, pop_ups, Pop-Ups
        dataalt: A Tax Design Challenge design submission's use of pop-ups. The contribute to myRA pop-up allows a user to specify an amount to be taken from their refund. An "X" in the top right closes the window. A "Submit" and "Cancel" button appear bottom center.
        arialabel: ariaplaceholder
      - image: IRS_MyService_page_elements_popups_2, pop_ups, Pop-Ups
        dataalt: A Tax Design Challenge design submission's use of pop-ups. The start a new FAFSA pop-up allows a user to begin a new application. An "X" in the top right closes the window. A "Submit" and "Cancel" button appear bottom center.
        arialabel: ariaplaceholder
      - image: IRS_MyService_security_sign_up_1, sign_up_log_in, Sign Up/Log In
        dataalt: A Tax Design Challenge design submission's sign up or log in. Taxpayers can sign up from a redesigned IRS homepage.
        arialabel: ariaplaceholder
      - image: IRS_MyService_self_help_search_1, search, Search
        dataalt: A Tax Design Challenge design submission's use of a search feature. The search bar is featured in the top right. Within the bar is a magnifying glass icon and the tool tip, "Search for documents, definition, etc...".
        arialabel: ariaplaceholder
      - image: IRS_MyService_self_help_search_2, search, Search
        dataalt: A Tax Design Challenge design submission's use of a search feature. The search bar also includes a smart search that helps define tax terminology in plain language. The current smart search features a definition of tax deductions and similar terms.
        arialabel: ariaplaceholder
      
