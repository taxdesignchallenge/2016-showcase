# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: 2016 Tax Design Challenge Showcase
subtitle: A showcase for 2016 Tax Design Challenge Submissions

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/2016-showcase'

# Author/Organization info to be displayed in the templates
author:
  name: Name
  url: http://localhost:4000

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: Example Page
  url: example_page/
  internal: true
- text: 2016 Showcase Repo
  url: https://github.com/taxdesignchallenge/2016-showcase
  internal: false

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: 2016 Showcase
  description: Submissions Repo
  url: https://github.com/taxdesignchallenge/2016-showcase

# Style Variables
brand_color: "#2cb34a"

# Offline caching
offline_cache: false
cache_name: DOCter-v1.1

# Ideas Catalog
ic_download_blurb: Download the complete design (PDF)
ic_assets_path_main: main
ic_assets_path_thumbs: thumbs

# Ideas Catalog Gallery (2016)
ic_assets_path_2016: assets/img/ideas_catalog/2016