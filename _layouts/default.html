    <script type="text/javascript">
    $(document).ready(function() {
      /* Fancybox v2
       *  Simple image gallery. Uses default settings
       */
      $('.fancybox').fancybox();
      // Change title type, overlay closing speed
      $(".fancybox-effects-a").fancybox({
        helpers: {
          title : {
            type : 'outside'
          },
          overlay : {
            speedOut : 0
          }
        }
      });
      // Disable opening and closing animations, change title type
      $(".fancybox-effects-b").fancybox({
        openEffect  : 'none',
        closeEffect : 'none',
        helpers : {
          title : {
            type : 'over'
          }
        }
      });
      // Set custom style, close if clicked, change title type and overlay color
      $(".fancybox-effects-c").fancybox({
        wrapCSS    : 'fancybox-custom',
        closeClick : true,
        openEffect : 'none',
        helpers : {
          title : {
            type : 'inside'
          },
          overlay : {
            css : {
              'background' : 'rgba(238,238,238,0.85)'
            }
          }
        }
      });
      // Remove padding, set opening and closing animations, close if clicked and disable overlay
      $(".fancybox-effects-d").fancybox({
        padding: 0,
        openEffect : 'elastic',
        openSpeed  : 150,
        closeEffect : 'elastic',
        closeSpeed  : 150,
        closeClick : true,
        helpers : {
          overlay : null
        }
      });
      /*
       *  Button helper. Disable animations, hide close button, change title type and content
       */
      $('.fancybox-buttons').fancybox({
        openEffect  : 'none',
        closeEffect : 'none',
        prevEffect : 'none',
        nextEffect : 'none',
        closeBtn  : false,
        helpers : {
          title : {
            type : 'inside'
          },
          buttons : {}
        },
        afterLoad : function() {
          this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
        }
      });
      /*
       *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
       */
      $('.fancybox-thumbs').fancybox({
        prevEffect : 'none',
        nextEffect : 'none',
        closeBtn  : false,
        arrows    : false,
        nextClick : true,
        helpers : {
          thumbs : {
            width  : 50,
            height : 50
          }
        }
      });
      /*
       *  Media helper. Group items, disable animations, hide arrows, enable media and button helpers.
      */
      $('.fancybox-media')
        .attr('rel', 'media-gallery')
        .fancybox({
          openEffect : 'none',
          closeEffect : 'none',
          prevEffect : 'none',
          nextEffect : 'none',
          arrows : false,
          helpers : {
            media : {},
            buttons : {}
          }
        });
      /*
       *  Open manually
       */
      $("#fancybox-manual-a").click(function() {
        $.fancybox.open('1_b.jpg');
      });
      $("#fancybox-manual-b").click(function() {
        $.fancybox.open({
          href : 'iframe.html',
          type : 'iframe',
          padding : 5
        });
      });
      $("#fancybox-manual-c").click(function() {
        $.fancybox.open([
          {
            href : '1_b.jpg',
            title : 'My title'
          }, {
            href : '2_b.jpg',
            title : '2nd title'
          }, {
            href : '3_b.jpg'
          }
        ], {
          helpers : {
            thumbs : {
              width: 75,
              height: 50
            }
          }
        });
      });
    });
    </script>

    <script>
    // Fancybox v3
    /* Sticky nvigation */
    var sticky = {
      $sticky      : $( '.sticky' ),
      offsets      : [],
      targets      : [],
      stickyTop    : null,
      set : function() {
        var self = this;

        self.offsets = [];
        self.targets = [];

        // Get current top position of sticky element
        self.stickyTop = self.$sticky.css( 'position', 'relative' ).offset().top;

        // Cache all targets and their top positions
        self.$sticky.find( 'a' ).map(function () {
          var $el   = $( this ),
            href  = $el.data('target') || $el.attr( 'href' ),
            $href = /^#./.test(href) && $( href );

          return $href && $href.length && $href.is( ':visible' ) ? [ [ Math.floor( $href.offset().top - parseInt( $href.css('margin-top') ) ), href ] ] : null;
        })
        .sort(function (a, b) { return a[0] - b[0] })
        .each(function () {
          self.offsets.push( this[ 0 ] );
          self.targets.push( this[ 1 ] );
        });
      },
      update : function() {
        var self = this;

        var windowTop       = Math.floor( $(window).scrollTop() );
        var $stickyLinks    = self.$sticky.find( 'a' ).removeClass( 'active' );
        var stickyPosition  = 'fixed';
        var currentIndex    = 0;

        // Toggle fixed position depending on visibility
        if ( $(window).width() < 800 || self.stickyTop > windowTop ) {
          stickyPosition = 'relative';
        } else {
          for ( var i = self.offsets.length; i--; ) {
            if ( windowTop >= self.offsets[ i ] && ( self.offsets[ i + 1 ] === undefined || windowTop <= self.offsets[ i + 1 ]) ) {
              currentIndex = i;
              break;
            }
          }
        }
        self.$sticky.css( 'position', stickyPosition );
        $stickyLinks.eq( currentIndex ).addClass( 'active' );
      },
      init : function() {
        var self = this;
        $(window).on('resize', function() {
          self.set();
          self.update();
        });
        $(window).on('scroll', function() {
          self.update();
        });
        self.set();
        self.update();
      }
    }
    sticky.init();

    //test
    jQuery(document).ready(function($) {
        $(".fancybox").fancybox({
            autoSize : true,
            scrolling : 'auto',
            fitToView : false,
            width : 'auto',
            maxWidth : '100%',
        });
    });
    </script>
